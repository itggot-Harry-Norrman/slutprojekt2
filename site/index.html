<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Clock:Inc</title>
    <link rel="stylesheet" href="./css/master.css">
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans" rel="stylesheet">
  <script src="./js/main.js"></script>
  </head>
  <body onload="startTime()">
    <div class="main">
    <header>
      <div class="head_align">
        <div class="left_head">
          <div class="logos">
          <img src="./img/logotest.svg" alt="" class="logo">
          <h1>Clock:Inc</h1>
        </div>
          <div class="headbox"><h2>Start</h2></div>
          <div class="headbox"><h2>Compare</h2></div>
          <div class="headbox" onclick="displayWatch()"><h2>Our Watches</h2></div>
        </div>
    <div class="right_head">
      <div id="txt"></div>
    </div>
    </div>
    </header>
    <div class="mid_sect">
      <div class="sign_up">
        <div class="sign_head">
          <h2 class="signup">Sign Up</h2>
          <h2 class="logon display_n">Log In</h2>
        </div>
        <div class="sign_info">
            <form>
            <input type="text" name="firstname" placeholder="Enter Email" class="signup">
            <input type="text" name="lastname" placeholder="Enter Password" class="signup">
            <input type="text" name="lastname" placeholder="Re-enter Password" class="signup">
            <button type="button" name="Submit" class="signup"><h2>Sign up</h2></button>
            <input type="text" name="firstname" placeholder="Enter Email" class="logon display_n">
            <input type="text" name="lastname" placeholder="Enter Password" class="logon display_n">
            <button type="button" name="Submit" class="logon display_n"><h2>Log in</h2></button>
            <div class="switch" onclick="switched()"><img src="./img/switch.svg" alt="" class="switch_ico"><p>Have an account?</p></div>
          </form>
        </div>
      </div>
    <div class="watches opo">
       <article class="imgbox">
        <div class="img_prt col1">
        </div>
        <h3>The Minimal</h3>
      </article>
      <article class="imgbox">
        <div class="img_prt col2">
        </div>
        <h3>The Casual</h3>
      </article>
      <article class="imgbox">
        <div class="img_prt col3">
        </div>
        <h3>The Sporty</h3>
      </article>
      <article class="imgbox">
       <div class="img_prt col1">
       </div>
     </article>
     <article class="imgbox">
       <div class="img_prt col2">
       </div>
     </article>
     <article class="imgbox">
       <div class="img_prt col3">
       </div>
     </article>
    </div>
    <div class="ad_col">
    <img src="./img/ad_1.jpg" alt="" class="ad_size">
    <img src="./img/ad_1.jpg" alt="" class="ad_size">
    <img src="./img/ad_1.jpg" alt="" class="ad_size">
  </div>
  </div>
    <footer>
      <div class="info">
        <p>Postbox st 5</p>
        <p>035-369054</p>
        <p></p>
      </div>
    </footer>
    </div>
  </body>
</html>
